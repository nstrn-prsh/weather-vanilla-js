<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- meta tags -->
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- bootstrap css -->
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
               crossorigin="anonymous"
          />

          <link rel="stylesheet" href="./public/css/main.css" />
          <!-- title -->
          <title>weather JS</title>
     </head>

     <body>
          <div class="container">
               <div class="row">
                    <div class="col-md-6 mx-auto mt-5 p-3 rounded">
                         <div class="card bg-light text-center">
                              <div class="card-body">
                                   <h1 id="w-location">city - country</h1>
                                   <h3 id="w-condition" class="text-dark">
                                        please choose a city!
                                   </h3>
                                   <img id="w-icon" class="img-fluid" />
                                   <h3 id="w-temp">0.0 °C</h3>
                                   <ul class="list-group">
                                        <li
                                             class="
                                                  list-group-item
                                                  bg-transparent
                                             "
                                             id="w-feels-like"
                                        >
                                             Feels Like : 0.0 °C
                                        </li>
                                        <li
                                             class="
                                                  list-group-item
                                                  bg-transparent
                                             "
                                             id="w-humidity"
                                        >
                                             Humidity: 0%
                                        </li>
                                        <li
                                             class="
                                                  list-group-item
                                                  bg-transparent
                                             "
                                             id="w-visibility"
                                        >
                                             Visibility: 0 km
                                        </li>
                                        <li
                                             class="
                                                  list-group-item
                                                  bg-transparent
                                             "
                                             id="w-wind"
                                        >
                                             Wind Speed: 0 km/h
                                        </li>
                                   </ul>
                                   <!-- Button trigger modal -->
                                   <button
                                        type="button"
                                        class="
                                             btn btn-dark
                                             mt-4
                                             p-4
                                             rounded-pill
                                        "
                                        data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"
                                        id="change-location"
                                   >
                                        search city
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <!-- Modal -->
          <div
               class="modal fade"
               id="exampleModal"
               tabindex="-1"
               aria-labelledby="exampleModalLabel"
               aria-hidden="true"
          >
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">
                                   Location
                              </h5>
                              <button
                                   type="ml-0 button"
                                   class="btn-close"
                                   data-bs-dismiss="modal"
                                   aria-label="Close"
                              >
                                   <!-- &times; -->
                              </button>
                         </div>
                         <div class="modal-body">
                              <form id="w-form">
                                   <div class="form-group" id="new-city">
                                        <input
                                             type="text"
                                             id="city"
                                             class="form-control"
                                             placeholder="city"
                                        />
                                   </div>
                              </form>
                         </div>
                         <div class="modal-footer justify-content-center">
                              <button
                                   type="button"
                                   data-bs-dismiss="modal"
                                   class="btn btn-dark"
                                   id="w-change-btn"
                              >
                                   show weather
                              </button>
                         </div>
                    </div>
               </div>
          </div>

          <!-- BOOTSTRAP -->
          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
               crossorigin="anonymous"
          ></script>
          <script
               src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
               integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
               crossorigin="anonymous"
          ></script>
          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
               integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
               crossorigin="anonymous"
          ></script>

          <!-- autoFocus for input in modal -->
          <script>
               var myModal = document.getElementById("exampleModal");
               var myInput = document.getElementById("city");

               myModal.addEventListener("shown.bs.modal", function () {
                    myInput.focus();
               });
          </script>

          <!-- PROJECT JS FILES -->
          <script src="./src/weather.js"></script>
          <script src="./src/ui.js"></script>
          <script src="./src/app.js"></script>
     </body>
</html>
